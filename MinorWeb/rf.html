<!doctype html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script>
        function calculateAge() {
            var dob = document.getElementById("dob").value;
            var dobDate = new Date(dob);
            var today = new Date();
            var age = today.getFullYear() - dobDate.getFullYear();
            document.getElementById("age").textContent = "Age: " + age;
        }
    </script>
</head>
<STYLE>
*{
	margin: 0;
	padding: 0;
}
body{
	background-image: url("rf.jpg");
	height: 100%;
}

div.main{
	width: 500px;
	margin: 100px auto 0px auto;
	background-image: inherit;
	
}
h2{
	text-align: center;
	padding: 20px;
	font-family: algerian;
	color: black;
	
}
div.register{
	background-color: white;
	width: 100%;
	font-size: 20px;
	border:5px solid rgba(29, 11, 11, 0.856);
	color: black;
	
}
form#register{
	margin: 10px;
	
}
lable{
	font-family: poppins;
	font-size: 20px;
	
}
.btn {
	border: 8 px solid black;
	color: rgba(0, 0, 0, 1);
	padding: 10px 0px;
	display: block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
  }
.btn1 {
	background-color: #3ece3e;
	border-radius: 5px ;
	height: 35px;
	width:60px;
} 
.btn2 {
	background-color: #2e9fb3;
	border-radius: 5px ;
	height: 35px;
	width:60px;
} 
.btn3 {
	background-color: #e60808;
	border-radius: 5px ;
	height: 35px;
	width:60px;
} 
</STYLE>
<body>
<div class="main">
<div class="register">
	<h2><u>USER REGISTRATION</u></h2>
	<form id="register" method="post">
	<lable> EMAIL: </lable>
		<input type ="email" id="email" placeholder="example123@example.com"><br><br>
	<lable> PASSWORD: </lable>
		<input type ="password" id="password"><br><br>
	<lable>CONFIRM PASSWORD: </lable>
		<input type ="password" id="password"><br><br>
	<hr>
		<h2><u>PERSONAL DETAILS</U></h2>
	<lable> First Name: </lable>
		<input type ="text" id="fname" name="fname"placeholder="Enter your first name"><br><br>
	<lable> Middle Name: </lable>
		<input type ="text" id="mname" name="mname"placeholder="Enter your middle name"><br><br>
	<lable> Last Name: </lable>
		<input type ="text" id="lname" name="lname"placeholder="Enter your last name"><br><br>
	<label for="dob"> Date of Birth: </label>
        	<input type="date" id="dob" name="dob">
        	<button type="button" onclick="calculateAge()">Calculate Age</button>
        	<p id="age"></p>
	<lable> Gender: </lable>
		<input type="radio" name="gender" value="male"> Male
		<input type="radio" name="gender" value="female"> Female
		<input type="radio" name="gender" value="others"> others<br><br>
	<label for="qualification">Qualification:</label>
        	<select id="qualification" name="qualification">
		<option value="graduate">graduate</option>
		<option value="masters">masters</option>
		<option value="batchlor">batchlor</option>
		<option value="under graduate">under graduate</option>
		<option value="alumini">alumini</option>
        	</select><br><br>
	<lable> Adhar: </lable>
		<input type ="text" id="optionalfield" name="adhar"><br><br>
	<lable> PAN: </lable>
		<input type ="text" id="optionalfield" name="pan"><br><br>
	<lable> Upload Slefie: </lable>
		<input type ="file" id="selfie" name="selfie"><br><br>
	<label for="bloodgroup">Blood Group:</label>
	<select id="bloodgroup" name="bloodgroup">
        	<option value="">Select Blood Group</option>
        	<option value="A+">A+</option>
        	<option value="A-">A-</option>
        	<option value="B+">B+</option>
        	<option value="B-">B-</option>
        	<option value="AB+">AB+</option>
        	<option value="AB-">AB-</option>
        	<option value="O+">O+</option>
        	<option value="O-">O-</option>
		</select><br><br>
	<lable for="Address: ">Adress: </lable>
		<p>street=<input type="text" id="street" name="street"></p>
		<p>city=<input type="text" id="city" name="city"></p>
		<p>postal code=<input type="number" id="postalcode" name="postalcode"></p><br><br>
	<lable for=hobbies">Hobbies: </lable>
		<input type="text" id="hobby" name="hobbies" placeholder="maximum 5" maxlength="50"><br><br>
		<div class="btn">
		<input class="btn1" type="submit" value="Submit"> <!-- Submit button -->
		<input class="btn2" type="reset" value="Reset">   <!-- Reset button -->
		<input class="btn3" type="button" value="Back" onclick="history.back()">
		</div>
</body>
</html>
